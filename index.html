  <style>
    body {
      font-family: 'Itim', cursive;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      margin: 0;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .star,
    .floating-heart {
      position: absolute;
      pointer-events: none;
    }

    .star {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px #fff;
      animation: floatStar 3s ease-out forwards;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }

      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }

    .floating-heart {
      color: #ff66b2;
      font-size: 1.2rem;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #d63384;
    }

    .fancy-title {
      animation: popTitle 1s ease-out;
    }

    @keyframes popTitle {
      0% {
        transform: scale(0.8) translateY(20px);
        opacity: 0;
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .fancy-title div {
      white-space: nowrap;
      margin: 0;
      line-height: 1.3;
    }

    .header-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .header-wrapper img {
      width: 25vw;
      max-width: 200px;
      height: auto;
    }

    .header-wrapper video {
      display: block;
      margin: 0 auto;
      max-width: 40%;
      border-radius: 20px;
    }

    .loader-container {
      position: relative;
      width: 80%;
      height: 30px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: inset 0 0 5px #aaa;
      overflow: hidden;
      display: none;
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(45deg, #ff66b2, #ff66b2 10px, #ff99cc 10px, #ff99cc 20px);
      border-radius: 20px;
      transition: width 0.2s ease-in-out;
    }

    .heart {
      position: absolute;
      top: calc(50% - 60px);
      right: 10%;
      font-size: 2rem;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.3s ease;
    }

    .heart.active {
      opacity: 1;
      animation: popUp 0.6s ease;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5) translateY(20px);
      }

      60% {
        transform: scale(1.2) translateY(-10px);
      }

      100% {
        transform: scale(1) translateY(0);
      }
    }

    .btn-conteiner {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      --color-text: #fff;
      --color-background: #ff135a;
    }

    .btn-content {
      display: flex;
      align-items: center;
      padding: 5px 30px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 30px;
      color: var(--color-text);
      background: var(--color-background);
      border-radius: 100px;
      box-shadow: 0 0 0.2em 0 var(--color-background);
      transition: 1s;
    }

    .btn-content:hover,
    .btn-content:focus {
      animation: btn-content 1s;
      outline: 0.1em solid transparent;
      outline-offset: 0.2em;
      box-shadow: 0 0 0.4em 0 var(--color-background);
    }

    .btn-content .icon-arrow {
      transition: 0.5s;
      margin-right: 0;
      transform: scale(0.6);
    }

    .btn-content:hover .icon-arrow {
      margin-right: 25px;
    }

    .icon-arrow {
      width: 20px;
      margin-left: 15px;
      position: relative;
      top: 6%;
    }

    #arrow-icon-one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    #arrow-icon-two {
      transition: 0.5s;
      transform: translateX(-30%);
    }

    .btn-content:hover #arrow-icon-one {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.6s;
    }

    .btn-content:hover #arrow-icon-two {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.4s;
    }

    .btn-content:hover #arrow-icon-three {
      animation: color_anim 1s infinite 0.2s;
    }

    @keyframes color_anim {

      0%,
      100% {
        fill: white;
      }

      50% {
        fill: var(--color-background);
      }
    }

    @keyframes btn-content {
      0% {
        outline: 0.2em solid var(--color-background);
        outline-offset: 0;
      }
    }

    @media (max-width:480px) {
      .header-wrapper {
        gap: 8px;
        padding: 0 15px;
        margin: 0 auto 20px;
      }

      .header-wrapper img {
        width: 70px;
        max-width: none;
      }

      .fancy-title,
      .header-wrapper h1 {
        font-size: 1.4rem;
      }

      .loader-container {
        width: 90%;
        height: 25px;
      }

      .heart {
        font-size: 1.5rem;
        top: calc(50% - 40px);
        right: 5%;
      }
    }
  </style>
</head>

    document.addEventListener("DOMContentLoaded", () => { for (let i = 0; i < 25; i++)setTimeout(createStar, i * 100) });
    function createStar() { const s = document.createElement("div"); s.className = "star"; s.style.left = Math.random() * 100 + "%"; s.style.top = 50 + Math.random() * 50 + "%"; document.body.appendChild(s); setTimeout(() => s.remove(), 3000) }
    function createFloatingHeart() { const h = document.createElement("div"); h.classList.add("floating-heart"); h.style.left = Math.random() * 90 + "%"; h.textContent = "ðŸ’–"; document.body.appendChild(h); setTimeout(() => h.remove(), 2000) }
    function startLoading(e) { e.preventDefault(); document.querySelector(".btn-conteiner").style.display = "none"; const l = document.getElementById("loaderContainer"), b = document.getElementById("loaderBar"); l.style.display = "block"; document.querySelectorAll(".header-wrapper img,.header-wrapper .fancy-title").forEach(el => el.style.display = "none"); const v = document.getElementById("cakeVideo"); v.style.display = "block"; v.play(); const h = document.getElementById("heart"); let p = 0; let i = setInterval(() => { p++; b.style.width = p + "%"; createFloatingHeart(); if (p >= 100) { clearInterval(i); h.classList.add("active"); setTimeout(() => window.location.href = "pass.html", 1500) } }, 30) }
