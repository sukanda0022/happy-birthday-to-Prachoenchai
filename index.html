<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #FFD2AA, #FF9F9F);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: #4A2C00;
      user-select: none;
    }

    /* container ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÅ‡∏™‡∏á */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff9 70%, transparent 70%);
      border-radius: 50%;
      filter: drop-shadow(0 0 5px #fff9);
      animation: sparkle-flicker 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes sparkle-flicker {
      0%,
      100% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.3;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #d63384;
    }

    .fancy-title div {
      white-space: nowrap;
      margin: 0;
      line-height: 1.3;
    }

    .start-btn {
      padding: 15px 30px;
      background-color: #ff66b2;
      border: none;
      color: white;
      font-size: 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .loader-container {
      position: relative;
      width: 80%;
      height: 30px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: inset 0 0 5px #aaa;
      margin-top: 30px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .loader-bar {
      height: 100%;
      background: repeating-linear-gradient(45deg, #ff66b2, #ff66b2 10px, #ff99cc 10px, #ff99cc 20px);
      width: 0%;
      transition: width 0.2s ease-in-out;
      border-radius: 20px;
    }

    .heart {
      position: absolute;
      top: calc(50% - 60px);
      right: 10%;
      font-size: 2rem;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.3s ease;
      z-index: 6;
    }

    .heart.active {
      opacity: 1;
      animation: popUp 0.6s ease;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5) translateY(20px);
      }

      60% {
        transform: scale(1.2) translateY(-10px);
      }

      100% {
        transform: scale(1) translateY(0);
      }
    }

    .floating-heart {
      position: absolute;
      color: #ff66b2;
      font-size: 1.2rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    .header-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 100%;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }

    .header-wrapper img {
      width: 25vw;
      max-width: 200px;
      height: auto;
    }

    /* Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    @media (max-width: 480px) {
      .header-wrapper {
        gap: 8px;
        padding: 0 15px;
        align-items: center;
        margin: 0 auto 20px;
      }

      .header-wrapper img {
        width: 70px;
        height: auto;
        max-width: none;
      }

      .header-wrapper h1,
      .fancy-title {
        font-size: 1.4rem;
      }

      .fancy-title div {
        white-space: nowrap;
        margin: 0;
        line-height: 1.3;
      }

      .start-btn {
        font-size: 1.2rem;
        padding: 12px 25px;
      }

      .loader-container {
        width: 90%;
        height: 25px;
      }

      .heart {
        font-size: 1.5rem;
        top: calc(50% - 40px);
        right: 5%;
      }
    }
  </style>
</head>

<body>
  <div class="header-wrapper">
<img src="img/hbd1.jpg">    <h1 class="fancy-title">
      <div>Your birthday</div>
      <div>To</div>
      <div>Prachoenchai</div>
    </h1>
    <img src="img/hbd2.jpg" >
  </div>

  <button class="start-btn" onclick="startLoading()">CLICK HERE</button>

  <div class="loader-container" id="loaderContainer">
    <div class="loader-bar" id="loaderBar"></div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
  </div>

 <script>
    function startLoading() {
      document.querySelector('.start-btn').style.display = 'none';
      const loader = document.getElementById('loaderContainer');
      const bar = document.getElementById('loaderBar');
      const heart = document.getElementById('heart');

      loader.style.display = 'block';

      let percent = 0;
      let interval = setInterval(() => {
        percent += 1;
        bar.style.width = percent + '%';

        createFloatingHeart();

        if (percent >= 100) {
          clearInterval(interval);
          heart.classList.add('active');

          setTimeout(() => {
            window.location.href = 'pass.html';
          }, 1500);
        }
      }, 30);
    }

    function createFloatingHeart() {
      const heartEl = document.createElement('div');
      heartEl.classList.add('floating-heart');
      heartEl.style.left = Math.random() * 90 + '%';
      heartEl.textContent = 'üíñ';
      document.body.appendChild(heartEl);

      setTimeout(() => {
        heartEl.remove();
      }, 2000);
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÅ‡∏™‡∏á sparkles
    const sparklesContainer = document.querySelector('.sparkles');
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 3) + 's';
      sparkle.style.width = sparkle.style.height = (Math.random() * 4 + 2) + 'px';
      sparklesContainer.appendChild(sparkle);
    }
  </script>
</body>

</html>
