<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>Enter your birthday code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Itim', cursive;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 92, 141, 0.4);
      max-width: 400px;
      width: 100%;
      padding: 30px 20px;
      user-select: none;
      text-align: center;
    }

    h2 {
      color: #ff5c8d;
      margin-bottom: 10px;
      font-size: 22px;
    }

    h2 img {
      width: 90px;
      vertical-align: middle;
      margin-top: 10px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 26px;
      border: 2px solid #ff5c8d;
      border-radius: 14px;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 10px;
      padding: 5px 0;
      background-color: #fff0f5;
      box-shadow: inset 0 0 10px #ff5c8d;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      justify-content: center;
    }

    .keypad button {
      font-size: 22px;
      padding: 18px 0;
      border: none;
      background: linear-gradient(145deg, #ff5c8d, #ff3d78);
      color: white;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 92, 141, 0.7);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
    }

    .keypad button:hover {
      background: linear-gradient(145deg, #ff3d78, #ff1a5f);
      box-shadow: 0 10px 18px rgba(255, 29, 102, 0.9);
    }

    .keypad button:active {
      transform: scale(0.92);
      box-shadow: 0 4px 8px rgba(255, 29, 102, 0.8);
    }

    .error {
      color: red;
      margin-top: 18px;
      min-height: 26px;
      font-weight: bold;
      height: 28px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 18px;
      }

      #display {
        font-size: 22px;
        height: 45px;
        letter-spacing: 8px;
      }

      .keypad button {
        font-size: 20px;
        padding: 16px 0;
      }

      h2 img {
        width: 70px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Enter your birthday code<br>
      <img src="../img/icon_pass.png" alt="‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Ç‡∏ß‡∏≤"><br>
      00/00/2001
    </h2>
    <div id="display">‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè</div>
    <div class="keypad">
      <button onclick="appendDigit('1')">1</button>
      <button onclick="appendDigit('2')">2</button>
      <button onclick="appendDigit('3')">3</button>
      <button onclick="appendDigit('4')">4</button>
      <button onclick="appendDigit('5')">5</button>
      <button onclick="appendDigit('6')">6</button>
      <button onclick="appendDigit('7')">7</button>
      <button onclick="appendDigit('8')">8</button>
      <button onclick="appendDigit('9')">9</button>
      <button onclick="clearInput()">‚å´</button>
      <button onclick="appendDigit('0')">0</button>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let passwordInput = "";
    const correctPassword = "23082001";
    const display = document.getElementById("display");
    const errorMsg = document.getElementById("errorMsg");

    function appendDigit(digit) {
      if (passwordInput.length < 8) {
        passwordInput += digit;
        updateDisplay();
        if (passwordInput.length === 8) {
          checkPassword();
        }
      }
    }

    function clearInput() {
      passwordInput = passwordInput.slice(0, -1);
      updateDisplay();
      errorMsg.textContent = "";
    }

    function updateDisplay() {
      const hidden = "‚óè".repeat(passwordInput.length) + " ".repeat(8 - passwordInput.length);
      display.textContent = hidden;
      errorMsg.textContent = "";
    }

    function checkPassword() {
      if (passwordInput === correctPassword) {
        window.location.href = "surprise.html";
      } else {
        errorMsg.textContent = "‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞‡∏Ñ‡∏∞ üíî";
        passwordInput = "";
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>

</html>
